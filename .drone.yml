- name: notificación-slack
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack  
    channel: drone
    template: >
      {{#success build.status}}
        build {{build.number}} Exito la pipeline se ejecuto correctamente.
      {{else}}
        build {{build.number}} fallo el build . Revisar ejecucion pipeline.
      {{/success}}
  when:
    status:      
    - failure
    - success
